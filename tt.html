<!DOCTYPE html>
<html>
<head>
    <title>College Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #eef;
        }
    </style>
</head>
<body>

<h1>College Timetable</h1>

<table>
    <tr>
        <th>Day</th>
        <th>9:00-9:55am</th>
        <th>10:00-10:55am</th>
        <th>11:00-11:55am</th>
        <th>11:55-12:50pm</th>
        <th>12:50-1:45pm</th>
    </tr>
    <tr>
        <td>Mon</td>
        <td>AI & ML</td>
        <td>AI & ML</td>
        <td>WEB</td>
        <td>ES</td>
        <td>WEB LAB</td>
    </tr>
    <tr>
        <td>Tue</td>
        <td>SAN</td>
        <td>WEB</td>
        <td>ES</td>
        <td>SAN</td>
        <td>AIF ML LAB</td>
    </tr>
    <tr>
        <td>Wed</td>
        <td>AI & ML</td>
        <td>ES</td>
        <td>SAN</td>
        <td>BOS</td>
        <td></td>
    </tr>
    <tr>
        <td>Thu</td>
        <td>AI & ML</td>
        <td>ES</td>
        <td>SAN</td>
        <td>LAB</td>
        <td>SAN</td>
    </tr>
    <tr>
        <td>Fri</td>
        <td>SAN</td>
        <td>ES</td>
        <td>SAN</td>
        <td>WEB LAB</td>
        <td>Al Ml</td>
    </tr>
</table>

</body>
</html>
